<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memo</title>
</head>

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function Btn({ text, changeValue }) {
      console.log(`${text} was rendering`);
      return <button
        onClick={changeValue}
        style={{
          backgroundColor: 'tomato',
          color: "#fff",
          padding: '10px 20px',
          border: 0,
          borderRadius: 10,
        }}>{text}</button>
    }

    const MemorizeBtn = React.memo(Btn);

    function App() {
      const [value, setValue] = React.useState('Save Button');
      const changeValue = React.useCallback(() => setValue('Reverse Button'), []);
      return (
        <div>
          <MemorizeBtn text={value} changeValue={changeValue} />
          <MemorizeBtn text="Confirm button" changeValue={changeValue} />
        </div>
      );
    }
    const root = document.querySelector('#root');
    ReactDOM.render(<App />, root);
  </script>
</body>

</html>
